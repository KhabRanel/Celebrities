{% extends 'base.html' %}
{% block content %}
<h1>{{ title }}</h1>

<div class="content-container">
    <div class="text-container">
        {{ post.full_content|linebreaks }}
    </div>

    {% if post.photo %}
    <div class="image-container">
        <img class="img-article-right" src="{{ post.photo.url }}" width="auto">
    </div>
    {% endif %}
</div>

<style>
    .content-container {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
    }

    .text-container {
        flex: 1;
        min-width: 300px; /* Минимальная ширина текстового контейнера */
        margin-right: 20px; /* Отступ между текстом и изображением */
    }

    .image-container {
        flex: 0 0 auto;
        width: 30%; /* Ширина изображения (можно настроить) */
    }

    .img-article-right {
        max-width: 100%;
        height: auto; /* Автоматическая высота для сохранения пропорций */
        display: block;
        float: right; /* Изображение будет справа, а текст обтекает его */
        margin-left: 20px; /* Отступ между текстом и изображением */
        margin-bottom: 20px; /* Отступ под изображением */
    }

    @media (max-width: 768px) {
        .content-container {
            flex-direction: column;
        }

        .text-container {
            margin-right: 0;
            margin-bottom: 20px; /* Отступ между текстом и изображением на мобильных устройствах */
        }

        .image-container {
            width: 100%; /* Изображение занимает всю ширину на мобильных устройствах */
        }

        .img-article-right {
            float: none; /* Убираем обтекание на мобильных устройствах */
            margin-left: 0;
            margin-bottom: 20px;
            width: 100%; /* Изображение занимает всю ширину */
            height: auto; /* Автоматическая высота для адаптивности */
        }
    }
</style>
{% endblock %}
